org.gradle.jvmargs=-Xmx1536M
android.useAndroidX=true
android.enableJetifier=true

# Gradle network settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Network timeout settings - increased for better reliability
systemProp.http.socketTimeout=300000
systemProp.http.connectionTimeout=60000
systemProp.https.socketTimeout=300000
systemProp.https.connectionTimeout=60000

# Disable Gradle welcome message
org.gradle.welcome=never
